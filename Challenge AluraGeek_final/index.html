<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <main class="container_principal">
        <section>

            <div data-product class="container_products"></div>
        </section>

        <section>
            <h1>Adicionar Produtos:</h1>

            <form class="container_formulario" data-form>
                <input data-name placeholder="nome..." type="text">

                <span data-mensagem class="mensagemErro"></span>
                <div class="container_botoes">
                    <button type="submit" class="botao_enviar" id="botao">Enviar...</button>
                    <button type="reset" class="botao_limpar" id="botao">Limpar...</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="container_rodape">
        <div>
            <img src="./Imgs/AluraGeek.png" alt="logo Alura">
            <img src="./Imgs/coracao.png" alt="tres coracoes">
